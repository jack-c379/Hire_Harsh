# Core configuration for Hire_Harsh - English comments and clear structure
llm:
  provider: "openai"
  model: "gpt-4o-mini"
  temperature: 0.1
  timeout: 60

embedding:
  provider: "openai"
  model: "text-embedding-3-small"
  chunk_size: 1000
  chunk_overlap: 200

vectorstore:
  provider: "chroma"
  persist_directory: "data/vector_db"
  collection_name: "hire_harsh"
  retrieval_k: 8

rate_limit:
  enabled: true
  requests_per_minute: 20
  burst_limit: 5
  rate_limit_ms: 3000

security:
  session_timeout_hours: 24
  max_query_length: 1000
  max_job_text_length: 5000
  min_job_text_length: 50
  allowed_origins: ["*"]
  secure_cookies: true

logging:
  level: "INFO"
  file_path: "logs/hire_harsh.log"
  max_file_size_mb: 100
  backup_count: 5
  analytics_enabled: true

data:
  # CV file path
  cv_path: "data/Harsh_Jaiswal_Resume.md"
  about_me_path: "data/about_me.md"
  vector_db_path: "data/vector_db"
  analytics_log_path: "data/analytics.log"

